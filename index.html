<html>
<head>
	<title>Emoji Hieroglyphs</title>
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="./style.css" />
</head>
</html>

<body>
	<div class="maindiv" id="maindiv">
			<form>
				<textarea rows="5" cols="60" name="text" id = "textarea" placeholder="Enter text"></textarea>
				<br/>
				<button type="button" id="btn">Transcribe</button>
				<input type="checkbox" id="spacecb" name="spacecb">
				<label for="spacecb">Render spaces in output</label><br>
				<input type="checkbox" id="transcb" name="transcb">
				<label for="spacecb">Transparent background</label><br>
				<label for="colnum">Columns:</label>
				<input type="number" id="colnum" name="colnum" min="2" max="128" value="16" style="width:100px"> 
				<label for="colnum">Character size:</label>
				<input type="number" id="charsizenum" name="charsizenum" min="8" max="128" value="72" style="width:100px"> 
			</form>
		<main>
		</main>
		<div id="copydiv">
		
		</div>
		<br>
		The dictionary below is not prescriptive. It is descriptive of how our script has been attested thus far. <br> Deviating from and innovating upon the list is encouraged! Suggestions welcome!
		<div id="dictdiv" style="width:50%">
			<h3>List of supported emoji</h3>
			<table id="dictionary">
				<tr>
					<th>Names</th>
					<th>Glyph</th>
					<th>Common uses</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
	<script src="glyphs.js"></script>
	<script src="main.js"></script>
</body>
